<h1>{{name}}</h1>

<!-- definition list es dl -->
<dl>

    <td> Nombre:</td>
    <dd>{{name}}</dd>

    <td> Edad: </td>
    <dd> {{age}} </dd>

    <td> Metodo:</td>
    <dd> {{ getHeroDescription() }} </dd>

    <td> Capitalizado:</td>
    <dd> {{capitalizedName}} </dd>

</dl>


<button
*ngIf="age !==25"
(click)="changeHero()"
class="btn btn-primary mx-2" >
  Cambiar nombre
</button>

<button (click)="changeEdad()" class="btn btn-primary">
  Cambiar edad
</button>

<button (click)="resetForm()" class="btn btn-primary mx-2">
  Reset
</button>
