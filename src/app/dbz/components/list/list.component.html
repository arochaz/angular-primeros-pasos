<h4>Listado</h4>
      <ul class="list-group">
        <!-- para mostrar la lista en orden utilizamos index -->
        <!-- Extraemos el indice del ngFor y lo asignamos a la variable que creamos en este caso la variable i -->
        <!-- le pusimos el i +1 para que no empiece a contar desde el 0 la lista-->
        <li *ngFor="
        let character of characterList;
         let i = index;
         let isFirst = first;
         let isLast = last;
         "
         class="list-group-item d-flex justify-content-between align-items-center"
         >

         <div>
             <span class="text-primary"> {{ i + 1 }}. </span>
             <span>{{ character.name }} - </span>
             <strong>Power: </strong>
             <span>{{ character.power }}</span>
         </div>

         <button (click)="onDeleteCharacter( character.id )" class="btn btn-danger">X</button>
        <!--<span> El primero es : {{isFirst}}</span>
        <span> El ultimo es : {{isLast}}</span> -->

      </li>





      </ul>
